<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/f10c1ff57c.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="./styles/reset.css">
     <link rel="stylesheet" href="./styles/global.css">
     <link rel="stylesheet" href="./styles/Profile/profile.css">
     <link rel="stylesheet" href="./styles/Profile/profile-responsive.css">
     <title>Orkut</title>
</head>
<body>
     <header class="menu orkut-button-bg">
          <nav>
               <div id="title">
                    <h1>ORKUT</h1>
               </div>
               <div id="menuburguer">
                    <label for="">&#9776;</label>
               </div>
          </nav>
     </header>

     <main class="container">
          <aside class="photo">
               <div class="photo__avatar">
                         <img src="./img/goretocat.png" 
                         height="250px"
                         width="250px"
                         alt="" 
                         srcset=""
                         >
               </div>
               <div class="photo__name">
                    <h1 class=orkut-font-color>Octocat Dio</h1>
               </div>
               <div class="photo__tools">
                    <div class="photo__tools_messages">
                         <i class="fa-regular fa-comments  orkut-font-default"></i>
                         <a href="#"class="orkut-link">SCRAPS</a>
                         
                    </div>
                    <div class="photo__tools__editar">
                         <i class="fa-solid fa-pencil  orkut-font-default"></i>
                          <a href="#" class="orkut-link">EDITAR PERFIL</a>                          
                    </div>
                    <div class="phot__tools__gallety">
                         <i class="fa-solid fa-pencil  orkut-font-default"></i>
                          <a href="#" class="orkut-link">ALBUM</a>                          
                    </div>
                    <div class="photo__tools__depositions">
                         <i class="fa-solid fa-pencil  orkut-font-default"></i>
                          <a href="#" class="orkut-link">DEPOIMENTOS</a>                          
                    </div>
               </div>
          </aside>
          <section class="description"></section>
          <aside class="counter">
               <div class="counter__friend"></div>
               <div class="counter__community"></div>
          </aside>

     </main>
</body>
</html>
