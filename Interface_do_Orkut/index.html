<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Orkut</title>
     <link rel="stylesheet" href="./styles/Login/reset.css">
     <link rel="stylesheet" href="./styles/global.css">
     <link rel="stylesheet" href="./styles/Login/login.css">
     <link rel="stylesheet" href="./styles/login-responsive.css">
</head>
<body>

     <div class="logo">
         <img src="./img/orkut-logo.png" alt="" srcset="">
     </div>
 
     <div class="container">
         <div class="fields">
     
             <div class="fields__title">
                 <p id="field__title">Acesse o 
                       <span class="orkut-font-color">orkut</span>  com a sua conta 
                        <span style="color: rgba(18, 18, 242, 0.589);">G</span>
                        <span style="color: rgb(247, 0, 255);">o</span>
                        <span style="color: rgb(255, 170, 0);">o</span>
                        <span style="color: rgb(4, 4, 126);">g</span>
                        <span style="color: rgb(89, 89, 96);">l</span>
                        <span style="color: rgb(255, 0, 30);">e</span>!
                 </p>
             </div>
             
             <div class="fields__textboxs">
                 <input type="email" placeholder="E-mail ou número de celular" name="" id="field__email">
                 <input type="password" placeholder="Senha" name="" id="field__pass">
             </div>
 
             <div class="fields__remember">
                 <input type="checkbox" name="" class="check-pink" id="field__remember">
                 <label for="field__remember">Lembrar sempre do meu acesso</label>
             </div>
 
             <div class="fields__buttons">
                 <button id="btnlogin" class="orkut-button-bg">ENTRAR</button>
             </div>
 
             <div class="fields__recovery">
                 <a href="#">Esqueci senha ou e-mail</a>
             </div>
 
             <div class="fields__create">
                 <a href="#">Não tem conta ? <span class="orkut-font-color">Criar Agora</span></a>
             </div>
 
         </div>
     </div>
     
 </body>
 </html>
